{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-6">

  <!-- Category Title -->
  <h1 class="text-2xl font-bold mb-6">
    {{ category.name }}
  </h1>

  <!-- Products Grid -->
  {% if products %}
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for p in products %}
      {% include "_card.html" %}
    {% endfor %}
  </div>
  {% else %}
    <p class="text-gray-600">No products found in this category.</p>
  {% endif %}

</div>
{% endblock %}
