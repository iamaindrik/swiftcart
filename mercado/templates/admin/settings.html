{% extends 'base.html' %}{% block content %}
<h1 class="text-2xl font-bold mb-4">Store Settings</h1>
<form method="post" class="grid md:grid-cols-2 gap-6">
  {{ form.hidden_tag() }}
  <div class="card space-y-3">
    <label>Store Name {{ form.store_name(class_="w-full border rounded px-3 py-2") }}</label>
    <label>Brand Subtext {{ form.brand_subtext(class_="w-full border rounded px-3 py-2") }}</label>
  </div>
  <div class="card space-y-3">
    <h2 class="font-semibold">Razorpay</h2>
    <label>Key ID {{ form.razorpay_key_id(class_="w-full border rounded px-3 py-2") }}</label>
    <label>Key Secret {{ form.razorpay_key_secret(class_="w-full border rounded px-3 py-2") }}</label>
    <button class="w-full bg-black text-white rounded py-2">Save</button>
  </div>
</form>
{% endblock %}
